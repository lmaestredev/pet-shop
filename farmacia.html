<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia - Franco's Pet-Shop</title>
    <script src="https://kit.fontawesome.com/58d99c8dac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/customs_dos.css">
</head>
<body>
    <div id="app">

        <header>
            
            <input type="checkbox" id="toggle_navbar">
            <label for="toggle_navbar">
                <span id="open_toggle">&equiv;</span>
                <span id="close_toggle">&#10006;</span>
            </label>
    
            <a href="index.html" class="contenedor_logo_titulo">
                <img src="assets/schnauzer-logo.jpg" alt="schnauzer-logo">
                <h1>FRANCO</h1>
            </a>
    
            <nav id="navbar">
                <a href="index.html">INICIO</a>
                <a href="farmacia.html" class="link_active">PRODUCTOS DE FARMACIA</a>
                <a href="juguetes.html"   >JUGUETES</a>
                <a href="contactenos.html">CONTACTENOS</a>
            </nav>
        </header>
    
        <main>
            <section>
                <div class="contenedor_articulo" v-for="medicamento in medicamentos">
                    <img v-bind:src="medicamento.imagen" v-bind:alt="medicamento.nombre">
                    <p class="nombre_producto">{{medicamento.nombre}} </p>
                    <p class="descripcion_producto">{{medicamento.descripcion}}</p>
                    <p class="precio_producto">&#36;{{medicamento.precio}}</p>
                    <span class="caja_agregar_productos">
                        <button v-on:click="reducirCantidadProducto">&#45;</button>
                        <p class="cantidad_pedida">{{cantidad_producto_pedido}} </p>
                        <button v-on:click="aumentarCantidadProducto">&#43;</button>
                    </span>
                </div>
            </section>
        </main>
    
        <footer id="footer">
            <div>
                <h3>DIRECCION</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.687100442925!2d-58.43257228515771!3d-34.61207296544652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1631501493003!5m2!1ses-419!2sar" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
    
            <div id="container_redes">
                <h3>REDES</h3>
                <div id="container_iconos">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
    
            <div>
                <h3 id="preguntas_respuestas">PREGUNTAS Y RESPUESTAS</h3>
                <a href="#" id="politicas_envio_link">Políticas de envío y devolución</a>
            </div>
    
            <p>&copy;Luis Maestre 2021</p>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue/vue.js"></script>
</body>
</html>
